<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>DFL - Translator</title>
</head>
<body>
    <div class="container">
        <div id="errorMessage" style="width: fit-content; color: red; margin:auto"></div>
    </div>
    <div class="is-flex is-justify-content-space-between">
        <div class="field">
            <label for="english" class="label">English</label>
            <div class="control">
                <textarea class="textarea" name="english" id="english" cols="100" rows="10"></textarea>
            </div>
        </div>
        <div class="field">
            <label for="dfl" class="label">DFL</label>
            <div class="control">
                <textarea class="textarea" name="dfl" id="dfl" cols="100" rows="10"></textarea>
            </div>
        </div>
    </div>
    <div class="is-fullwidth">
        <div class="is-flex is-justify-content-space-evenly">
            <button class="button is-info" onclick="translateToDFL()">Translate to DFL</button>
            <button class="button is-info" onclick="translateToEng()">Translate to English</button>
        </div>
    </div>
</body>
<script src="translator.js"></script>
<script src="script.js"></script>
</html>
